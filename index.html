<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rohith Anand">
    <title>To-Do List</title>
    <link href="images/icon.jpg" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css” />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav class="navbar navbar-light navbar-expand-lg p-2 bg-light">
        <div class="container-fluid">
            <div class="nav-item">
                <a href="#" class="navbar-brand"><img src="images/logo.png" class="img-fluid" type="button" width="150"></a> 
            </div>
            <div class="nav-item dropdown-menu">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar1">
                    Contact Us
                </button>
                    
                <div class="dropdown-item">
                    Instagram
                </div>
                <div class="dropdown-item">
                    LinkedIn
                </div>
                <div class="dropdown-item">
                    GitHub
                </div>
            </div>
            
        </div>
    </nav>
    <div class="container-fluid">
        <div class="p-3">
            <button id="addtask">
                Add Task
            </button>
        </div>
        <div class="d-flex justify-content-center" id="table-container">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <table id="todotable" class="table text-center p-2">
                                <thead>
                                    <th>
                                        Task
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </thead>
                                <tbody>
                                   
                                </tbody>
                        </table>
                        
                    </div>
                </div>
            </div>
        </div>
        <div>
            <li id="completedtasks">
                    
            </li>
        </div>
    </div>
    
    <div class="modal" id="modal">
        
        <div class="modal-content">
            <span  type="button" ><button id="close-button">&times;</button></span>
            <div id="modal-head">New Task</div>
            <input id="taskitem" placeholder="Enter Task">
            <button id="save-button">Save</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
